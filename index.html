<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Anywhere</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="about.html" target="_blank"><button id="about">About Us</button></a>
    </nav>
    <header>
        <h1>Search Anywhere</h1>
    </header>
    <hr>
    <div class="container">
        <h2 id="headinggoogle">Search on Google!</h2>
        <form action="https://www.google.com/search" target="_blank">
            <label for="google"><strong>Search Anything</strong></label>
            <input type="text" placeholder="Search here..." name="q" minlength="1" id="google" class="searchbox">
            <button type="submit" name="search" class="button">&#128269;</button>
        </form>
    </div>
    <hr>
    <div class="container">
        <h2 id="headingyoutube">Search on Youtube!</h2>
        <form action="https://www.youtube.com/search" target="_blank">
            <label for="google"><strong>Search Whatever</strong></label>
            <input type="text" placeholder="Search here..." name="search_query" minlength="1" class="searchbox"
                id="youtube">
            <button type="submit" class="button">&#128269;</button>
        </form>
    </div>
    <hr>
    <div class="container">
        <h2 id="headingbing">Search on Bing!</h2>
